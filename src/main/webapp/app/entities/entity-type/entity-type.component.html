<div>
    <h2 id="page-heading">
        <span jhiTranslate="referentialStaffingApp.entityType.home.title">Entity Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-type" [routerLink]="['/entity-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="referentialStaffingApp.entityType.home.createLabel">
            Create a new Entity Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entityTypes?.length === 0">
        <span jhiTranslate="referentialStaffingApp.entityType.home.notFound">No entityTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entityTypes && entityTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.entityType.codeTypeEntitee">Code Type Entitee</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.entityType.libelleTypeEntitee">Libelle Type Entitee</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.entityType.isActive">Is Active</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entityType of entityTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/entity-type', entityType.id, 'view']">{{ entityType.id }}</a></td>
                    <td>{{ entityType.codeTypeEntitee }}</td>
                    <td>{{ entityType.libelleTypeEntitee }}</td>
                    <td>{{ entityType.isActive }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entity-type', entityType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entity-type', entityType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entityType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
