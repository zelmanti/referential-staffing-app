<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityType">
            <h2><span jhiTranslate="referentialStaffingApp.entityType.detail.title">Entity Type</span> {{ entityType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referentialStaffingApp.entityType.codeTypeEntitee">Code Type Entitee</span></dt>
                <dd>
                    <span>{{ entityType.codeTypeEntitee }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.entityType.libelleTypeEntitee">Libelle Type Entitee</span></dt>
                <dd>
                    <span>{{ entityType.libelleTypeEntitee }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.entityType.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ entityType.isActive }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-type', entityType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
