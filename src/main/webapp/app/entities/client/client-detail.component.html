<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="referentialStaffingApp.client.detail.title">Client</span> {{ client.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referentialStaffingApp.client.nameClient">Name Client</span></dt>
                <dd>
                    <span>{{ client.nameClient }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.client.namClientIris">Nam Client Iris</span></dt>
                <dd>
                    <span>{{ client.namClientIris }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.client.codeClientIris">Code Client Iris</span></dt>
                <dd>
                    <span>{{ client.codeClientIris }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.client.marche">Marche</span></dt>
                <dd>
                    <span>{{ client.marche }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.client.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ client.isActive }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
