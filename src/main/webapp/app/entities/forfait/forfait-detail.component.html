<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="forfait">
            <h2><span jhiTranslate="referentialStaffingApp.forfait.detail.title">Forfait</span> {{ forfait.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referentialStaffingApp.forfait.projet">Projet</span></dt>
                <dd>
                    <span>{{ forfait.projet }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.responsable">Responsable</span></dt>
                <dd>
                    <span>{{ forfait.responsable }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ forfait.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.endDate">End Date</span></dt>
                <dd>
                    <span>{{ forfait.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.ressource">Ressource</span></dt>
                <dd>
                    <span>{{ forfait.ressource }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.status">Status</span></dt>
                <dd>
                    <span>{{ forfait.status }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.forfait.lieu">Lieu</span></dt>
                <dd>
                    <span>{{ forfait.lieu }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/forfait', forfait.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
