<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lMission">
            <h2><span jhiTranslate="referentialStaffingApp.lMission.detail.title">L Mission</span> {{ lMission.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referentialStaffingApp.lMission.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ lMission.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.lMission.endDate">End Date</span></dt>
                <dd>
                    <span>{{ lMission.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.lMission.descriptionMission">Description Mission</span></dt>
                <dd>
                    <span>{{ lMission.descriptionMission }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.lMission.indicateurRenouvelement">Indicateur Renouvelement</span></dt>
                <dd>
                    <span>{{ lMission.indicateurRenouvelement }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.lMission.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ lMission.isActive }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/l-mission', lMission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
