<div>
    <h2 id="page-heading">
        <span jhiTranslate="referentialStaffingApp.sCRate.home.title">SC Rates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sc-rate" [routerLink]="['/sc-rate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="referentialStaffingApp.sCRate.home.createLabel">
            Create a new SC Rate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sCRates?.length === 0">
        <span jhiTranslate="referentialStaffingApp.sCRate.home.notFound">No sCRates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sCRates && sCRates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.sCRate.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.sCRate.niveau">Niveau</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.sCRate.localisation">Localisation</span></th>
                    <th scope="col" ><span jhiTranslate="referentialStaffingApp.sCRate.montant">Montant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sCRate of sCRates ;trackBy: trackId">
                    <td><a [routerLink]="['/sc-rate', sCRate.id, 'view']">{{ sCRate.id }}</a></td>
                    <td>{{ sCRate.code }}</td>
                    <td>{{ sCRate.niveau }}</td>
                    <td>{{ sCRate.localisation }}</td>
                    <td>{{ sCRate.montant }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sc-rate', sCRate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sc-rate', sCRate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sCRate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
