<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sCRate">
            <h2><span jhiTranslate="referentialStaffingApp.sCRate.detail.title">SC Rate</span> {{ sCRate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referentialStaffingApp.sCRate.code">Code</span></dt>
                <dd>
                    <span>{{ sCRate.code }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.sCRate.niveau">Niveau</span></dt>
                <dd>
                    <span>{{ sCRate.niveau }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.sCRate.localisation">Localisation</span></dt>
                <dd>
                    <span>{{ sCRate.localisation }}</span>
                </dd>
                <dt><span jhiTranslate="referentialStaffingApp.sCRate.montant">Montant</span></dt>
                <dd>
                    <span>{{ sCRate.montant }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sc-rate', sCRate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
