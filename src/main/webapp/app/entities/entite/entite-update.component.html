<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entite-heading" jhiTranslate="referentialStaffingApp.entite.home.createOrEditLabel">Create or edit a Entite</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="referentialStaffingApp.entite.codeEntity" for="field_codeEntity">Code Entity</label>
                    <input type="text" class="form-control" name="codeEntity" id="field_codeEntity"
                           formControlName="codeEntity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="referentialStaffingApp.entite.libeleEntity" for="field_libeleEntity">Libele Entity</label>
                    <input type="text" class="form-control" name="libeleEntity" id="field_libeleEntity"
                           formControlName="libeleEntity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="referentialStaffingApp.entite.typeEntitee" for="field_typeEntitee">Type Entitee</label>
                    <input type="text" class="form-control" name="typeEntitee" id="field_typeEntitee"
                           formControlName="typeEntitee"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="referentialStaffingApp.entite.manager" for="field_manager">Manager</label>
                    <input type="text" class="form-control" name="manager" id="field_manager"
                           formControlName="manager"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
